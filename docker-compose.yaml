services:

  mlflow:
    container_name: mlflow
    profiles:
      - tracking
      - serving
    build:
      dockerfile: mlflow.Dockerfile
      context: .
    depends_on:
      - minio
    ports:
      - "5000:5000"
    command: >
      mlflow server
      --no-serve-artifacts
      --backend-store-uri sqlite:////mlflow/mlflow.db
      --default-artifact-root s3://mlartifacts/
      --host 0.0.0.0
      --port 5000
      --allowed-hosts "localhost:5000,mlflow:5000"
    environment:
      MLFLOW_S3_ENDPOINT_URL: "http://minio:9000"
      AWS_ACCESS_KEY_ID: predadmin
      AWS_SECRET_ACCESS_KEY: predadmin
    volumes:
      - mlflow_data:/mlflow

  prediction_service:
    container_name: prediction_service
    profiles:
      - serving
    build:
      dockerfile: prediction_service.Dockerfile
      context: .
    depends_on:
      - mlflow
      - minio
      - postgres
    command: python prediction_service.py served-model latest
    environment:
      MLFLOW_TRACKING_URI: "http://mlflow:5000"
      MLFLOW_S3_ENDPOINT_URL: "http://minio:9000"
      AWS_ACCESS_KEY_ID: predadmin
      AWS_SECRET_ACCESS_KEY: predadmin
      DATABASE_URL: "postgresql+asyncpg://predadmin:predadmin@postgres:5432/predlog"
      TZ: "Europe/Stockholm"
    ports:
      - "8001:8001"

  app:
    container_name: app
    profiles:
      - serving
    build:
      dockerfile: app.Dockerfile
      context: .
    command: python app.py
    environment:
      PREDICTION_SERVICE_URI: "http://prediction_service:8001"
    ports:
      - "8000:8000"

  minio-create-buckets:
    container_name: minio-create-buckets
    profiles:
      - tracking
      - serving
    image: quay.io/minio/minio:RELEASE.2025-03-12T18-04-18Z
    depends_on:
      minio:
        condition: service_healthy
    entrypoint: >
      bash -c "
      mc alias set minio http://minio:9000 predadmin predadmin &&
      mc mb minio/dvcstore --ignore-existing
      mc mb minio/mlartifacts --ignore-existing
      "

  minio:
    container_name: minio
    profiles:
      - tracking
      - serving
    image: quay.io/minio/minio:RELEASE.2025-03-12T18-04-18Z
    ports:
      - "9000:9000"  # API
      - "9001:9001"  # Console
    command: server /data --console-address ":9001"
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:9000/minio/health/live"]
    environment:
      MINIO_ROOT_USER: predadmin
      MINIO_ROOT_PASSWORD: predadmin
    volumes:
      - minio_data:/data

  postgres:
    container_name: postgres
    profiles:
      - tracking
      - serving
    image: docker.io/library/postgres:18-alpine
    ports:
      - "5432:5432"
    environment:
      POSTGRES_USER: predadmin
      POSTGRES_PASSWORD: predadmin
      POSTGRES_DB: predlog
    volumes:
      - postgres_data:/var/lib/postgresql/data

volumes:
  minio_data:
  mlflow_data:
  postgres_data:
